services:
  # Backend Express API Service
  backend:
    build: ./server
    container_name: subtracker_api
    ports:
      - "3000:3000"
    env_file:
      - ./server/.env.production.local
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
      - ./server/logs:/usr/src/app/logs
      - ./logs:/usr/src/app/logs
    environment:
      - ARCJET_ENV=development
    logging:
      driver: "json-file"
      options:
        max-size: "10m" # Rotates when the Docker log hits 10MB
        max-file: "5"

  # Frontend Vite Service
  frontend:
    build: ./client
    container_name: subtracker_ui
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=http://localhost:3000/api/v1


